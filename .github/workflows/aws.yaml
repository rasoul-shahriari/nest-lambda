name: Connect to an AWS role from a GitHub repository

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION : eu-north-1

permissions:
      id-token: write
      contents: read
jobs:
  AssumeRoleAndCallIdentity:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::245366354313:role/GitHubAction-AssumeRoleWithAction #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build and Export Next.js Application
        run: |
          npm run build

      - name: List AWS Identity
        run: aws sts get-caller-identity

      - name: List Buckets
        run: aws s3 ls
      
      - name: Sync to S3 Bucket
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: nextjs-second
          AWS_REGION: ${{ env.AWS_REGION }}
          SOURCE_DIR: 'out'
      
      - name: Invalidate CloudFront Cache
        uses: chetan/invalidate-cloudfront-action@v1
        env:
          DISTRIBUTION: E2O7AD97KQZLLX
          PATHS: '/*'
          AWS_REGION: ${{ env.AWS_REGION }}